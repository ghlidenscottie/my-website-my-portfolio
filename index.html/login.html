<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Your Portfolio</title>
    <style>
        .login-form, .registration-form {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .login-form input, .registration-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .login-form button, .registration-form button {
            width: 100%;
            padding: 10px;
            background-color: #FF9800;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover, .registration-form button:hover {
            background-color: #f57c00;
        }

        .back-button {
            display: inline-block;
            width: auto;
            padding: 10px 20px;
            background-color: #FF9800;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #f57c00;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Login</h1>
    <div class="login-form">
        <form action="login-action.php" method="POST">
            <!-- Login Form -->
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <h1 style="text-align: center; margin-top: 40px;">Register</h1>
    <div class="registration-form">
        <form action="register-action.php" method="POST">
            <!-- Registration Form -->
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <a href="login.html" class="back-button">Back to Login</a>
</body>
</html>
