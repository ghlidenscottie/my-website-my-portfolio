<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery - Your Portfolio</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and background */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #0e0e0e, #2c3e50);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: white;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Gradient animation */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Header styling */
        header {
            text-align: center;
            padding: 60px 20px;
            color: white;
            background: linear-gradient(135deg, #3F51B5, #00ff99);
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            border-bottom: 2px solid #00ff99;
        }

        header h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            font-weight: bold;
            text-shadow: 3px 3px 10px rgba(0, 255, 255, 0.5);
        }

        header p {
            font-size: 1.3em;
            margin-top: 5px;
        }

        /* Navigation bar styling */
        nav {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.2em;
            padding: 8px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            background-color: #00ff99;
            transform: scale(1.1);
        }

        /* Gallery Styling */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 20px;
            padding: 20px;
        }

        /* Gallery Item - 3D Card Effect */
        .gallery .gallery-item {
            width: calc(33% - 40px);
            height: 300px;
            perspective: 1000px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery .gallery-item:hover {
            transform: scale(1.05) rotateY(10deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        /* Image styling */
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.5);
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            width: 100%;
        }

        footer p {
            font-size: 1em;
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery .gallery-item {
                width: calc(50% - 40px);
            }
        }

        @media (max-width: 480px) {
            .gallery .gallery-item {
                width: 100%;
            }

            nav a {
                font-size: 1em;
                margin: 0 10px;
            }
        }

    </style>
</head>
<body>
